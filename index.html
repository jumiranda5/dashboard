<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Dashboard</title>
    </head>
    <body>

        <main class="main-grid">
            <div class="sidebar">

                <div class="icon-text-grid">
                    <img class="icon" src="./assets/dashboard.svg" alt="dashboard icon">
                    <h1>Dashboard</h1>
                </div>

                <ul>
                    <li class="icon-text-grid">
                        <img class="icon" src="./assets/home.svg" alt="home icon">
                        <p>Home</p>
                    </li>
                    <li class="icon-text-grid">
                        <img class="icon" src="./assets/account_box.svg" alt="account icon">
                        <p>Profile</p>
                    </li>
                    <li class="icon-text-grid">
                        <img class="icon" src="./assets/chat_bubble.svg" alt="chat icon">
                        <p>Messages</p>
                    </li>
                    <li class="icon-text-grid">
                        <img class="icon" src="./assets/history.svg" alt="history icon">
                        <p>History</p>
                    </li>
                    <li class="icon-text-grid">
                        <img class="icon" src="./assets/groups.svg" alt="groups icon">
                        <p>Communities</p>
                    </li>
                </ul>

                <ul>
                    <li class="icon-text-grid">
                        <img class="icon" src="./assets/settings.svg" alt="settings icon">
                        <p>Settings</p>
                    </li>
                    <li class="icon-text-grid">
                        <img class="icon" src="./assets/help_center.svg" alt="support icon">
                        <p>Support</p>
                    </li>
                    <li class="icon-text-grid">
                        <img class="icon" src="./assets/verified_user.svg" alt="privacy icon">
                        <p>Privacy</p>
                    </li>
                </ul>

            </div>
    
            <div class="content">
    
            </div>
        </main>
    
    </body>
</html>
